<div class="container">
    
    @if (client.id) {
        <h1>Modificar cliente</h1>
    } @else {
        <h1>Crear cliente</h1>
    }
    <form [formGroup]="clientForm" (ngSubmit)="onSave()">
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" formControlName="id" matInput placeholder="Identificador" [(ngModel)]="client.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" formControlName="name" matInput placeholder="Nombre del cliente" [(ngModel)]="client.name" name="name" required>
            <mat-error>El nombre no puede estar vac√≠o</mat-error>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-stroked-button color="primary" (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!clientForm.valid">Guardar</button>
    </div>
</div>
